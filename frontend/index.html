<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Sonata</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #111;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        #text-input {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2em;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="text-input" value="The future of AI is" placeholder="Type something in English...">

    <script>
        let sonataData = null;
        let oscillators = [];
        let inputElement;
        let arpeggioIndex = 0;
        let noteInterval = 15;
        let activeNoteIndex = -1;
        let particles = [];
        const pentatonicScale = [ 261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25, 783.99, 880.00, 1046.50, 1174.66, 1318.51, 1567.98, 1760.00 ];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            getAudioContext().suspend();
            inputElement = select('#text-input');
            inputElement.input(handleInput);
            getSonataData(inputElement.value());
        }

        function handleInput() { getSonataData(inputElement.value()); }

        function draw() {
            background(10, 10, 20);
            if (oscillators.length > 0 && frameCount % noteInterval === 0) {
                activeNoteIndex = (activeNoteIndex + 1) % oscillators.length;
                oscillators.forEach(osc => osc.amp(0, 0.1));
                oscillators[activeNoteIndex].amp(0.15, 0.05);
                if (sonataData) {
                    let activeX = (width / (sonataData.length + 1)) * (activeNoteIndex + 1);
                    let activeY = height / 2;
                    for (let i = 0; i < 30; i++) {
                        particles.push(new Particle(activeX, activeY));
                    }
                }
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].display();
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }
            if (sonataData) {
                for (let i = 0; i < sonataData.length; i++) {
                    for (let j = i + 1; j < sonataData.length; j++) {
                        let sonata1 = sonataData[i];
                        let sonata2 = sonataData[j];
                        let x1 = (width / (sonataData.length + 1)) * (i + 1);
                        let y1 = height / 2;
                        let x2 = (width / (sonataData.length + 1)) * (j + 1);
                        let y2 = height / 2;
                        let probProduct = sonata1.probability * sonata2.probability;
                        let maxProbProduct = sonataData[0].probability * sonataData[1].probability;
                        let lineWeight = map(probProduct, 0, maxProbProduct, 0.1, 1.5);
                        let lineAlpha = map(probProduct, 0, maxProbProduct, 5, 50);
                        stroke(255, lineAlpha);
                        strokeWeight(lineWeight);
                        line(x1, y1, x2, y2);
                    }
                }
                for (let i = 0; i < sonataData.length; i++) {
                    let sonata = sonataData[i];
                    let x = (width / (sonataData.length + 1)) * (i + 1);
                    let y = height / 2;
                    let diameter = map(sonata.probability, 0, sonataData[0].probability, 20, 150);
                    let brightness = map(sonata.probability, 0, sonataData[0].probability, 60, 255);
                    let pulseSpeed = 0.03;
                    let pulseSize = diameter * 0.1;
                    let pulse = sin(frameCount * pulseSpeed + i) * pulseSize;
                    let animatedDiameter = diameter + pulse;
                    noStroke();
                    let alpha = map(sonata.probability, 0, sonataData[0].probability, 100, 200);
                    if (i === activeNoteIndex) {
                        fill(255, 255, 255, 255);
                        ellipse(x, y, animatedDiameter * 1.1, animatedDiameter * 1.1);
                    } else {
                        fill(brightness, brightness, 255, alpha);
                        ellipse(x, y, animatedDiameter, animatedDiameter);
                    }
                    fill(i === activeNoteIndex ? 0 : 255);
                    textAlign(CENTER, CENTER);
                    let textSizeValue = map(diameter, 20, 150, 8, 24);
                    textSize(textSizeValue);
                    text(sonata.word, x, y);
                }
            } else {
                fill(255);
                textAlign(CENTER, CENTER);
                textSize(20);
                text("Sonata Yüklənir... Səsi aktivləşdirmək üçün klikləyin.", width / 2, height / 2);
            }
        }
        
        function mousePressed() { if (getAudioContext().state !== 'running') { userStartAudio(); } }

        async function getSonataData(inputText) {
            if (!inputText || inputText.trim() === '') {
                sonataData = null;
                oscillators.forEach(osc => osc.stop());
                oscillators = [];
                activeNoteIndex = -1;
                return;
            }
            const apiUrl = "https://74ba3706d6bd.ngrok-free.app/generate";
            const requestData = { text: inputText };
            oscillators.forEach(osc => osc.stop());
            oscillators = [];
            activeNoteIndex = -1;
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(requestData) });
                if (!response.ok) throw new Error(`HTTP xətası! Status: ${response.status}`);
                sonataData = await response.json();
                if (sonataData && sonataData.length > 0) {
                    for (let i = 0; i < sonataData.length; i++) {
                        let sonata = sonataData[i];
                        let osc = new p5.Oscillator('sine');
                        let scaleIndex = floor(map(sonata.probability, 0, sonataData[0].probability, 0, pentatonicScale.length));
                        let freq = pentatonicScale[scaleIndex];
                        osc.freq(freq);
                        osc.amp(0);
                        osc.start();
                        oscillators.push(osc);
                    }
                }
            } catch (error) {
                console.error("❌ API ilə əlaqə zamanı xəta:", error);
            }
        }
        
        function windowResized() { resizeCanvas(windowWidth, windowHeight); }

        class Particle { constructor(x, y) { this.pos = createVector(x, y); this.vel = p5.Vector.random2D().mult(random(0.5, 3)); this.lifespan = 255; } update() { this.pos.add(this.vel); this.lifespan -= 4; } display() { noStroke(); fill(255, this.lifespan); ellipse(this.pos.x, this.pos.y, 4, 4); } isDead() { return this.lifespan < 0; } }
    </script>
</body>
</html>
